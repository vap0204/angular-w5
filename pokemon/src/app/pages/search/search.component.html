<div class="container mb-5">

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let pokemon of pokemons">
      <div class="card-header bg-dark text-center">
        <h2>{{ pokemon.name }}</h2>
      </div>
      <img [src]="pokemon.imgPokemon" class="img-thumbnail cursor" (click)="onclickPokemon(pokemon.name)">
    </div>
  </div>

  <div class="alert alert-warning mt-5 text-center" *ngIf="pokemons.length === 0" role="alert">
    <h3><b>Not Found!</b></h3>
  </div>

</div>
